<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Nueva Tarea</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="nombreTarea" placeholder="Escribir la Tarea"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Prioridad</ion-label>
      <ion-select [(ngModel)]="prioridadTarea">
        <ion-select-option value="Baja">Baja</ion-select-option>
        <ion-select-option value="Intermedia">Intermedia</ion-select-option>
        <ion-select-option value="Alta">Alta</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Fecha Actividad</ion-label>
      <ion-datetime [(ngModel)]="fechaTarea" displayFormat="D MMM YYYY H:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag-outLine" slot="start"></ion-icon>
      <ion-label>Categoria</ion-label>
      <span>{{ categoriaTarea }}</span>
    </ion-item>
    <ion-item>
      <ion-chip *ngFor="let categoria of categorias; let i = index" (click)="categoriaSeleccionada(i)">
        <ion-label>{{ categoria }}</ion-label>
      </ion-chip>
    </ion-item>
    <ion-button class="ion-margin" expand="block" (click)="adicionarTarea()">Agregar Tarea</ion-button>
  </ion-card>
</ion-content>
